<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiÃ«tist Laura - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .login-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-header { margin-bottom: 2rem; }
        .login-header h1 { font-size: 2rem; font-weight: 700; color: #1e293b; margin-bottom: 0.5rem; }
        .login-header p { color: #64748b; font-size: 0.95rem; }
        .form-group { margin-bottom: 1.5rem; text-align: left; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #374151; }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .btn-secondary { background: #64748b; margin-top: 0.5rem; }
        .btn-secondary:hover { background: #475569; }
        .message { padding: 1rem; border-radius: 0.5rem; margin-bottom: 1rem; font-weight: 500; }
        .message.error { background: #fee2e2; color: #991b1b; border: 1px solid #fca5a5; }
        .message.success { background: #d1fae5; color: #065f46; border: 1px solid #a7f3d0; }
        .loading { display: none; align-items: center; justify-content: center; gap: 0.5rem; color: #64748b; }
        .loading.show { display: flex; }
        .spinner {
            width: 16px; height: 16px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .password-toggle { position: relative; }
        .password-toggle input { padding-right: 3rem; }
        .password-toggle button {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 0.25rem;
        }
        .signup-link { margin-top: 1.5rem; font-size: 0.875rem; color: #64748b; }
        .signup-link a { color: #667eea; text-decoration: none; font-weight: 500; }
        .signup-link a:hover { text-decoration: underline; }
        #signupSection { display: none; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-chart-line"></i> Boekhoudsysteem</h1>
            <p>Voer je inloggegevens in om toegang te krijgen</p>
        </div>

        <div id="messageContainer"></div>

        <div id="loginSection">
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="jouw@email.nl">
                </div>
                <div class="form-group password-toggle">
                    <label for="password">Wachtwoord</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                    <button type="button" id="togglePassword"><i class="fas fa-eye"></i></button>
                </div>
                <button type="submit" class="btn" id="loginBtn">
                    <span class="btn-text">Inloggen</span>
                    <div class="loading" id="loading">
                        <div class="spinner"></div>
                        <span>Inloggen...</span>
                    </div>
                </button>
            </form>
            <p class="signup-link">Nog geen account? <a href="#" id="showSignup">Registreren</a></p>
        </div>

        <div id="signupSection">
            <form id="signupForm">
                <div class="form-group">
                    <label for="signupEmail">E-mail</label>
                    <input type="email" id="signupEmail" name="email" required autocomplete="email" placeholder="jouw@email.nl">
                </div>
                <div class="form-group password-toggle">
                    <label for="signupPassword">Wachtwoord</label>
                    <input type="password" id="signupPassword" name="password" required autocomplete="new-password" minlength="6">
                    <button type="button" id="toggleSignupPassword"><i class="fas fa-eye"></i></button>
                </div>
                <button type="submit" class="btn" id="signupBtn">
                    <span class="btn-text">Account aanmaken</span>
                    <div class="loading" id="signupLoading">
                        <div class="spinner"></div>
                        <span>Bezig...</span>
                    </div>
                </button>
            </form>
            <p class="signup-link">Al een account? <a href="#" id="showLogin">Inloggen</a></p>
        </div>
    </div>

    <script>
        let supabase = null;

        async function getSupabase() {
            if (supabase) return supabase;
            const res = await fetch('/api/config');
            const { supabaseUrl, supabaseAnonKey } = await res.json();
            if (!supabaseUrl || !supabaseAnonKey) {
                throw new Error('Supabase is niet geconfigureerd. Stel SUPABASE_URL en SUPABASE_ANON_KEY in.');
            }
            supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);
            return supabase;
        }

        function setAuthToken(accessToken) {
            localStorage.setItem('authToken', accessToken);
        }

        function clearAuthToken() {
            localStorage.removeItem('authToken');
        }

        async function verifyToken(token) {
            try {
                const response = await fetch('/api/verify-token', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' }
                });
                if (response.ok) window.location.href = '/';
                else clearAuthToken();
            } catch (e) {
                clearAuthToken();
            }
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => { container.innerHTML = ''; }, 5000);
        }

        function toggleSection(showSignup) {
            document.getElementById('loginSection').style.display = showSignup ? 'none' : 'block';
            document.getElementById('signupSection').style.display = showSignup ? 'block' : 'none';
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                await verifyToken(token);
                return;
            }

            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('loginBtn');
                const loading = document.getElementById('loading');
                const btnText = document.querySelector('#loginBtn .btn-text');
                loginBtn.disabled = true;
                loading.classList.add('show');
                btnText.style.display = 'none';

                try {
                    const client = await getSupabase();
                    const { data, error } = await client.auth.signInWithPassword({ email, password });
                    if (error) {
                        showMessage(error.message || 'Inloggen mislukt', 'error');
                        return;
                    }
                    setAuthToken(data.session.access_token);
                    showMessage('Succesvol ingelogd! Je wordt doorgestuurd...', 'success');
                    setTimeout(() => { window.location.href = '/'; }, 800);
                } catch (err) {
                    showMessage(err.message || 'Er is een fout opgetreden', 'error');
                } finally {
                    loginBtn.disabled = false;
                    loading.classList.remove('show');
                    btnText.style.display = 'block';
                }
            });

            document.getElementById('signupForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('signupEmail').value.trim();
                const password = document.getElementById('signupPassword').value;
                const signupBtn = document.getElementById('signupBtn');
                const loading = document.getElementById('signupLoading');
                const btnText = document.querySelector('#signupBtn .btn-text');
                signupBtn.disabled = true;
                loading.classList.add('show');
                btnText.style.display = 'none';

                try {
                    const client = await getSupabase();
                    const { data, error } = await client.auth.signUp({ email, password });
                    if (error) {
                        showMessage(error.message || 'Registreren mislukt', 'error');
                        return;
                    }
                    if (data.session) {
                        setAuthToken(data.session.access_token);
                        showMessage('Account aangemaakt! Je wordt doorgestuurd...', 'success');
                        setTimeout(() => { window.location.href = '/'; }, 800);
                    } else {
                        showMessage('Controleer je e-mail om je account te bevestigen.', 'success');
                        toggleSection(false);
                    }
                } catch (err) {
                    showMessage(err.message || 'Er is een fout opgetreden', 'error');
                } finally {
                    signupBtn.disabled = false;
                    loading.classList.remove('show');
                    btnText.style.display = 'block';
                }
            });

            document.getElementById('showSignup').addEventListener('click', (e) => { e.preventDefault(); toggleSection(true); });
            document.getElementById('showLogin').addEventListener('click', (e) => { e.preventDefault(); toggleSection(false); });

            document.getElementById('togglePassword').addEventListener('click', () => {
                const input = document.getElementById('password');
                const icon = document.getElementById('togglePassword').querySelector('i');
                if (input.type === 'password') { input.type = 'text'; icon.className = 'fas fa-eye-slash'; }
                else { input.type = 'password'; icon.className = 'fas fa-eye'; }
            });
            document.getElementById('toggleSignupPassword').addEventListener('click', () => {
                const input = document.getElementById('signupPassword');
                const icon = document.getElementById('toggleSignupPassword').querySelector('i');
                if (input.type === 'password') { input.type = 'text'; icon.className = 'fas fa-eye-slash'; }
                else { input.type = 'password'; icon.className = 'fas fa-eye'; }
            });
        });
    </script>
</body>
</html>
